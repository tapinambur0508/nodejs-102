type: object
required:
  - _id
  - name
  - gender
  - email
  - year
  - onDuty
  - parentId
  - photo
properties:
  _id:
    description: "Student's id"
    type: string
    example: 66995563aac8191253f0bfd8
  name:
    description: "Student's name"
    type: string
    example: 'John Doe'
  gender:
    description: "Student's gender"
    type: string
    enum: ['male', 'female']
    example: male
  email:
    description: "Student's email"
    type: string
    example: 'johndoe@gmail.com'
  year:
    description: "Student's birth year"
    type: number
    example: 2000
  onDuty:
    description: 'Whether is student on duty'
    type: boolean
    example: false
    default: false
  parentId:
    description: "Student's parent id"
    type: string
    example: 66a92312c1de214c68f17d10
  photo:
    description: "Student's photo"
    type: string
    example: https://res.cloudinary.com/dha4xvgfi/image/upload/v1724438545/g3n05nth0sgqzyakh0dm.jpg
    default: null
